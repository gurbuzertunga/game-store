<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel='icon' href="/img/imperial-aquila-seeklogo.com.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/reset.css">
  <title>Savant Games</title>
</head>

<body>
  <nav class="">
    <div class="d-flex align-items-center">
      <img class="logo" src="assets/img/imperial-aquila-seeklogo.com.svg" alt="Savant Games Company Logo">
      <h2 id="company">Savant Games</h2>
      <ul>
        <li >
          <i class="fas fa-home"></i>
          <a href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li >
          <i class="fas fa-gamepad"></i>
          <a  href="#">Games</a>
        </li>
        <li >
          <i class="fas fa-shopping-cart"></i>
          <a  href="#">My Cart</a>
        </li>
      </ul>
    </div>
    <div>
      <span>Sir Whoopass</span>
      <i class="fas fa-user px-2"></i>
    </div>
  </nav>
  <main class="d-flex flex-column align-items-center justify-content-center">
    
      <h1 class="row justify-content-center">SAVANT GAMES</h1>
      <p class="row justify-content-center">Best prices for gamers arond the World!</p>
    <div class="d-flex">
      <div class="py-1 position-relative btn">
        <input type="text" name="games" placeholder="Genres" class="p-3 text-center">
        <i class="fas fa-sort-down position-absolute"></i>
      </div>
      <div class="py-1 position-relative btn">
        <input type="text" name="price" placeholder="Price Range" class="p-3 text-center">
        <i class="fas fa-sort-down position-absolute"></i>
      </div>
      <div class="py-1 position-relative btn">
        <input type="text" name="games" placeholder="Sale Type" class="p-3 text-center">
        <i class="fas fa-sort-down position-absolute"></i>
      </div>
    </div>
  </main>
</body>

</html>
